---
kind: pipeline
type: docker
name: Drone

steps:
  - name: job1
    image: docker
    
    environment:
      GOOS: linux
      GOARCH: amd64
    
    
    commands:
      - go build
      - go test
    
  
    depends_on: 
    - job_name
  - name: job2
    
    environment:
      GOOS: linux
    
    failure: "fail-fast"
    
    commands:
    
    when:
      event:
      - echo test
    
  
    depends_on: 
    - job_name


